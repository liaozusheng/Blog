# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Liao Zusheng'Blog  #站点名
subtitle: Undefined geust/a iOS Program Developer  #副标题
description: liaozusheng'Blog  #给搜索引擎看的，对站点的描述，可以自定义
author: Liao Zusheng   #在站点左下角可以看到
email: liaozu@qq.com  #你的联系邮箱
language: zh-CN  #语言
timezone:

# URL #这项暂不配置，绑定域名后，欲创建sitemap.xml需要配置该项#这项暂不配置，绑定域名后，欲创建sitemap.xml需要配置该项
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://liaozusheng.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing  文章布局、写作格式的定义
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
max_open_file: 100
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map: 
tag_map:

# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
home: 0
archive: 1
category: 1
tag: 1

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions 这里配置站点所用主题和插件，暂默认
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# Plugins:
# - hexo-generator-sitemap
theme: yilia
exclude_generator:
plugins:
- hexo-generator-sitemap
#sitemap
# sitemap:
#   path: sitemap.xml

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
 type: git
 repository: git@github.com:liaozusheng/liaozusheng.github.io.git
 branch: master